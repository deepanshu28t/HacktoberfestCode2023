<!DOCTYPE html>
<html>
<head>
    <title>Complex HTML Example</title>
    <style>
        /* CSS styles for the example */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        main {
            margin: 20px;
        }
        section {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About Us</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
        </section>
        <section>
            <h2>Our Services</h2>
            <ul>
                <li>Service 1</li>
                <li>Service 2</li>
                <li>Service 3</li>
            </ul>
        </section>
    </main>
    <footer>
        &copy; 2023 Our Website. All rights reserved.
    </footer>
</body>
</html>
